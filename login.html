<section class="h-100 w-100">
    <div class="register-photo align-items-center bg">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" id="registration-form" onsubmit="return validateForm()">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password-repeat" id="password-repeat" placeholder="Password (repeat)">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="licenseCheck">
                        <label class="form-check-label" for="licenseCheck">I agree to the license terms.</label>
                    </div>
                </div>
                <div id="error"></div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </div>
                <a href="#" class="already">You already have an account? Login here.</a>
            </form>
        </div>
    </div>
</section>
